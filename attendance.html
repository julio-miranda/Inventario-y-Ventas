<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia - Sistema de Gestión</title>
    <link rel="stylesheet" href="assets/css/attendance.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="#">Logo</a>
        </div>

        <!-- Menú de navegación -->
        <div class="navbar-links">
            <ul>
                <li><span style="color:white">Hola, Usuario</span></li>
                <li><a href="dashboard.html">Inicio</a></li>
                <li><a href="inventory.html">Inventario</a></li>
                <li><a href="sales.html">Ventas</a></li>
                <li><a href="attendance.html">Asistencia</a></li>
                <li><a href="invoices.html">Facturación</a></li>
                <div class="navbar-user">
                    <button id="logoutButton">Cerrar sesión</button>
                </div>
            </ul>
        </div>

        <!-- Botón hamburguesa -->
        <button class="menu-toggle" aria-label="Abrir menú">☰</button>
    </nav>


    <!-- Contenido de la página (Formulario, tabla, etc.) -->
    <div class="attendance">
        <h1>Registrar Asistencia</h1>

        <!-- Botón para agregar un nuevo empleado -->
        <button id="addEmployeeButton" class="add-employee-btn">Registrar Nuevo Empleado</button>

        <!-- Formulario de nuevo empleado (oculto inicialmente) -->
        <div id="newEmployeeForm" style="display: none;">
            <h2>Nuevo Empleado</h2>
            <label for="newEmployeeName">Nombre</label>
            <input type="text" id="newEmployeeName" required>

            <label for="newEmployeePosition">Posición</label>
            <input type="text" id="newEmployeePosition" required>

            <label for="newEmployeePhone">Teléfono</label>
            <input type="text" id="newEmployeePhone" required>

            <button id="saveEmployeeButton">Guardar Empleado</button>
        </div>

        <!-- Formulario para registrar asistencia -->
        <form id="attendanceForm">
            <label for="employeeSelect">Empleado</label>
            <select id="employeeSelect" required>
                <!-- Opciones de empleados se llenarán aquí dinámicamente -->
            </select>

            <label for="attendanceStatus">Estado</label>
            <select id="attendanceStatus" required>
                <option value="Presente">Presente</option>
                <option value="Ausente">Ausente</option>
            </select>

            <button type="submit">Registrar Asistencia</button>
        </form>

        <h2 id="Historial">Historial de Asistencia</h2>
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Empleado</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="attendanceTableBody">
                <!-- Los registros de asistencia se llenarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/attendance.js"></script>
</body>

</html>
