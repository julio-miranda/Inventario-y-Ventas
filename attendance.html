<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia - Sistema de Gestión</title>
    <link rel="stylesheet" href="assets/css/attendance.css">
    <!-- DataTables CSS y jQuery -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="#">Logo</a>
        </div>

        <div class="navbar-links">
            <ul>
                <li><span style="color:white">Hola, Usuario</span></li>
                <li><a href="dashboard.html">Inicio</a></li>
                <li><a href="inventory.html">Inventario</a></li>
                <li><a href="sales.html">Ventas</a></li>
                <li><a href="employee.html">Empleados</a></li>
                <li><a href="attendance.html">Asistencia</a></li>
                <li><a href="invoices.html">Facturación</a></li>
                <div class="navbar-user">
                    <button id="logoutButton">Cerrar sesión</button>
                </div>
            </ul>
        </div>
        <button class="menu-toggle" aria-label="Abrir menú">☰</button>
    </nav>

    <div class="attendance">
        <h1>Registrar Asistencia</h1>

        <form id="attendanceForm">
            <label for="employeeSelect">Empleado</label>
            <select id="employeeSelect" required>
                <!-- Opciones de empleados se llenarán aquí dinámicamente -->
            </select>

            <label for="attendanceStatus">Estado</label>
            <select id="attendanceStatus" required>
                <option value="Presente">Presente</option>
                <option value="Ausente">Ausente</option>
            </select>

            <button type="submit">Registrar Asistencia</button>
        </form>

        <h2 id="Historial">Historial de Asistencia</h2>
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Empleado</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="attendanceTableBody">
                <!-- Los registros de asistencia se llenarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/attendance.js"></script>
</body>

</html>
