<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas - Sistema de Gestión</title>
    <link rel="stylesheet" href="assets/css/sales.css">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="#">Logo</a>
        </div>

        <!-- Menú de navegación -->
        <!-- Menú de navegación -->
        <div class="navbar-links">
            <ul>
                <li><span style="color:white">Hola, Usuario</span></li>
                <li><a href="dashboard.html">Inicio</a></li>
                <li><a href="inventory.html">Inventario</a></li>
                <li><a href="sales.html">Ventas</a></li>
                <li><a href="employee.html">Empleados</a></li>
                <li><a href="attendance.html">Asistencia</a></li>
                <li><a href="invoices.html">Facturación</a></li>
                <li>
                    <div class="navbar-user">
                        <button id="logoutButton">Cerrar sesión</button>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Botón hamburguesa -->
        <button class="menu-toggle" aria-label="Abrir menú">☰</button>
    </nav>

    <!-- Sección de Ventas -->
    <div class="sales">
        <h1>Registrar Venta</h1>

        <form id="saleForm">
            <label for="productSelect">Producto</label>
            <select id="productSelect" required>
                <!-- Opciones se llenarán dinámicamente -->
            </select>

            <label for="saleQuantity">Cantidad</label>
            <input type="number" id="saleQuantity" min="1" required>

            <button type="button" id="addProductButton">Agregar Producto</button>
        </form>

        <h2>Carrito de Venta</h2>
        <table id="cartTable">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregan los productos temporalmente -->
            </tbody>
        </table>

        <button id="registerSaleButton">Registrar Venta</button>

        <h2>Ventas Realizadas</h2>
        <table id="salesTable">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las ventas se llenarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/sales.js"></script>
</body>

</html>
