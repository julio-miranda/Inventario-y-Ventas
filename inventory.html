<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Sistema de Gestión</title>
    <link rel="stylesheet" href="assets/css/inventary.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="#">Logo</a>
        </div>
        <div class="navbar-links">
            <ul>
                <li><span style="color:white">Hola, Usuario</span></li>
                <li><a href="dashboard.html">Inicio</a></li>
                <li><a href="inventory.html">Inventario</a></li>
                <li><a href="sales.html">Ventas</a></li>
                <li><a href="employee.html">Empleados</a></li>
                <li><a href="attendance.html">Asistencia</a></li>
                <li><a href="invoices.html">Facturación</a></li>
                <li>
                    <button id="logoutButton">Cerrar sesión</button>
                </li>
            </ul>
        </div>
        <button class="menu-toggle">☰</button>
    </nav>
    <!-- Formulario para añadir y actualizar producto -->
    <div id="addProductForm" class="form-container" style="display: none;">
        <h2 id="formTitle">Nuevo Producto</h2>
        <form id="productForm">
            <input type="hidden" id="productId">
            <label for="productName">Nombre del Producto</label>
            <input type="text" id="productName" required>

            <label for="productQuantity">Cantidad</label>
            <input type="number" id="productQuantity" required>

            <label for="productPrice">Precio</label>
            <input type="number" id="productPrice" required>

            <button type="submit">Guardar Producto</button>
            <button type="button" onclick="hideAddProductForm()">Cancelar</button>
        </form>
    </div>
    <div class="inventory">
        <h1>Inventario de Productos</h1>

        <button onclick="showAddProductForm()">Añadir Producto</button>
        <br>
        <!-- Barra de búsqueda -->
        <label for="searchInput">Buscar Producto:</label>
        <input type="text" id="searchInput" placeholder="Buscar producto..." onkeyup="filterTable()">

        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Controles de paginación -->
        <div id="pagination">
            <button onclick="prevPage()" style="background-color:black;">⏪ Anterior</button>
            <span id="pageInfo">Página 1</span>
            <button onclick="nextPage()" style="background-color:black;">Siguiente ⏩</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/inventory.js"></script>
</body>
</html>
